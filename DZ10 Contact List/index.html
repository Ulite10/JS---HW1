<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css" />
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css" />
    <script src="script.js" defer></script>
  </head>

  <body class="container">
    <h1>Contact list</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="contact-list"></tbody>
      <tfoot>
        <tr>
          <td><input type="text" id="name" placeholder="Name" /></td>
          <td><input type="text" id="surname" placeholder="Surname" /></td>
          <td><input type="text" id="phone" placeholder="Phone" /></td>
          <td><button id="add-contact-button">Add</button></td>
        </tr>
      </tfoot>
    </table>
    <div id="errorContainer"></div>

    <script type="text/template" id="contactItemTemplate">
      <tr class = "contact-item">
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{phone}}</td>
        <td>
          <button class="delete-contact-button">Delete</button>
        </td>
      </tr>
    </script>
  </body>
</html>
